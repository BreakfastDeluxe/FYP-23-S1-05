<html>
    <!-- this page is the image upload function for users, display button(upload)
    this page will include display_image to display back the uploaded image to the user-->
    <head>
        <meta charset="UTF-8">
        <title>Upload_image</title>
    </head>
    <body>
            {% block content %}  
        <form method="post" enctype="multipart/form-data">  
            {% csrf_token %}  
            {{ form.as_p }}  
            <button type="submit">Upload</button>  
        </form>  
        <!-- if an image was uploaded, display it and the blur check result -->
        {% if image %}  
            <h3>Succesfully uploaded</h3>  
            <p><img src="{{ image}}" alt="connect" style="max-height:300px"></p>  
            {{blur}}
            {{img_class}}
            <div style="margin-top: 30px; margin-bottom: 50px;" class="center">
                <audio controls style="width: 60%;">
                    <source src="{{audio}}" type="audio/ogg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <a class="btn btn-primary" href="menu">Menu</a>
        {% endif %}  
    
    {% endblock content %}  
    </body>

    </html>
