{% load static %}
<html>
    <!-- this page is the login page for all users, display login form-->
    <head>
        <link rel="stylesheet" href="https://use.typekit.net/cyv2luf.css">
        <link rel="stylesheet" href="https://use.typekit.net/bnb5hdo.css"> <!-- button fonts -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title> Login </title>

        <style>
            
            body {
                background: url('{% static 'background.png' %}');
                background-size: 100%; 
                background-position: center;
                background-repeat: no-repeat;
            }

            .user_card {
                height: 600px; 
                margin-top: auto;
                margin-bottom: auto; 
                background: #FFD185; 
                position: relative; 
                display: flex; 
                justify-content: center;
                flex-direction: column; 
                padding: 100px; 
                border-style: solid;
                border-radius: 20px;
                outline: 3px #707070;
            }

            #id_username, #id_password {
                border-style: solid;
                outline: 3px #707070;
                border-radius: 30px!important;
                background: #FFBA5C;
                width: 250px;
                height: 45px;

            }

            #form-title {
                font-family: "lores-12", sans-serif;
                font-weight: 700;
                font-style: normal; 
                color: #6A6763;
                font-size: 45px;
                text-transform: uppercase;
                position: relative; 
                top: -70px;
            }

            #form-subtitle {
                max-width: 350px; 
                text-align: center;
                font-family: "novecento-sans-wide", sans-serif;
                font-weight: 400;
                font-style: normal;
                position: relative; 
                top: -40px;
            }


            #id_password {
                padding-top:20px;
            }

            .input-group {
                padding:10px;
            }

            #form_container {
                position: relative; 
                top:-10px;
            }


        </style>
    </head>
    <body>

        <body>
            <div class="container h-100">
                <div class="d-flex justify-content-center h-100">
                    <div class="user_card">
                        <div class="d-flex justify-content-center">
                            <h3 id="form-title">Welcome Back!</h3>
                        </div>

                        <div class="d-flex justify-content-center">
                            <h5 id="form-subtitle">Not sure what do?<br/> 
                                Get a parent/guardian to help! </h5>
                        </div>
                        <div class="d-flex justify-content-center form_container">
                            <form method="POST" action="">
                                <div class="input-group mb-3">
                                    {{ form.username }}
                                </div>

                                <div class="input-group mb-2">
                                        {{ form.password }} 
                                </div>
                                
                                <div class="form-check form-check-inline">
                                    {{ form.remember_me }} Remember me 
                                  </div>
        
                                    <div class="d-flex justify-content-center mt-3 login_container">
                                         <input class="btn login_btn" type="submit" value="Login">
                                       </div>
                            </form>
                        </div>
                
                    </div>
                </div>
            </div>
        </body>
</html>
