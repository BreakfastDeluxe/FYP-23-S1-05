{% load static %} 
<html>
    <!-- this page is the main landing page for all users, display buttons(login, signup)-->
    <head>

        <!-- Link to fonts -->
        <link rel="stylesheet" href="https://use.typekit.net/cyv2luf.css">
        <link rel="stylesheet" href="https://use.typekit.net/bnb5hdo.css"> <!-- button fonts -->
        <title> Home </title>
        <style>
            body {
                background: url('{% static 'home-bg.jpg' %}'); 
                background-size: 100%; 
                background-position: center;
                background-repeat: no-repeat;
            }

            .wrapper-grid {
                display: grid; 
                align-items: center;
                margin-left: auto; 
                margin-right: auto;

            }

            .bubble img {
                max-width: 45%; 
                opacity: 40%; 
                transform:translateY(20%);
                z-index: -1;
                height: auto;
                display: block;
                margin-left: auto;
                margin-right: auto;
                position: relative;
            }


            .buttons {
                justify-content:center;
                text-align:center;
            }

            .wrapper-grid {
                display: grid; 
                align-items: center;
                max-width: 100%;
            }
            
            
            .buttons {
                justify-content:center;
                text-align:center;
            }

            .wrapper-grid {
                display: grid; 
                align-items: center;
                max-width: 100%;
            }
            
            .bubble, .title {
                grid-column: 1; 
                grid-row: 1; 

            }

            .subtitle {
                transform:translate(15%, 0%);
                font-family: "futura-pt", sans-serif;
                font-weight: 400;
                font-style: normal;
                font-size: 20px;
                color: #834E27;
            }

            .title img, .subtitle {
                display: block;
                margin-left: auto;
                margin-right: auto;
                justify-content: center;
                max-width: 30%;
                height: auto;
                position: relative;
            }

            .title {
                transform:translate(0%, 20%);
            }

            .btn {
                border-style: solid;
                border-radius: 5cm;
                border-width: 2px;
                border-color: #707070;
                width: 180px;
                padding: 10px;
                margin-top: 20px;
                background-color:#FFBA5C;
            }

            .btn a {
                text-decoration: none;
                font-family: "lores-12", sans-serif;
                font-weight: 700;
                font-style: normal;
                font-size: 18px;
                color: #00A6FF;
            }

            .buttons {
                justify-content:center;
                text-align:center;
            }


        </style>
    </head>
    <body>
        <div class="wrapper-grid">
            <div class="bubble">
                <img src="{% static "bubble.png" %}">
            </div>
    
            <div class="title">
                <img src="{% static "title.png" %}">
            </div>
                <div class="subtitle">
                    Start detecting objects around you! 
                </div>
            </div>

            <div class="buttons">
                <button class="btn btn-primary">
                    <a href="login" style="font-size: 20px!important;">LOGIN</a>
                </button>
                <br/>

                <button class="btn btn-primary">
                    <a href="signup">CREATE ACCOUNT</a>
                </button>
            </div>
        </body>
    </html>
