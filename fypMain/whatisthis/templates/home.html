{% load static %}
<html>
<!-- this page is the main landing page for all users, display buttons(login, signup)-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/cyv2luf.css">
    <link rel="stylesheet" href="https://use.typekit.net/bnb5hdo.css"> <!-- button fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title> Home </title>
    <style>
        body {
            background-image: url('{% static "bg-img/bg-overlay.png" %}'),
            url('{% static "bg-img/background1.png" %}');
            background-size: 100% 100%;
            min-height: 100vh;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .items {
            display: flex;
            flex-direction: column;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            justify-content: center;
        }

        div.items>img:nth-child(1) {
            /*selects first element*/
            opacity: 40%;
            width: 100vh;
            position: relative;
            top: 10vh;
            z-index: -1;
        }

        div.items>img:nth-child(2) {
            position: absolute;
            width: 65vh;
            top: 30vh;
        }

        .subtitle {
            position: absolute;
            top: 40vh;
            padding: 10px;

        }

        p {
            font-family: "futura-pt", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 3.5vh;
            color: #834E27;
        }

        .button-container {
            /*bring div to front*/
            z-index: 1;
            position: relative;
        }

        .btn.login_btn,
        .btn.create_btn {
            border: 3px #707070;
            color: #00A6FF;
            border-style: solid;
            border-radius: 30px;
            background-color: #FFBA5C;
            font-family: "lores-12", sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 20px;
            width: 200px;
            height: 50px;
            color: #00A6FF;
            text-decoration: none;
            margin-left: auto;
            margin-right: auto;
        }

        .btn.login_btn:active,
        .btn.create_btn:active {
            /*onclick button design remaines*/
            border: 3px #707070;
            color: #00A6FF;
            border-style: solid;
            border-radius: 30px;
            background-color: #FFBA5C;
            font-family: "lores-12", sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 20px;
            width: 200px;
            height: 50px;
            color: #00A6FF;
            text-decoration: none;
            margin-left: auto;
            margin-right: auto;
        }

        .create_btn a {
            font-size: 18px;
        }


        @media only screen and (max-width: 740px) {

            /* For tablet: */
            body {
                background: url('{% static "bg-img/bg-overlay-md.png" %}'),
                url('{% static "bg-img/bg-md.png" %}');
                background-size: 100% 100%;
                background-position: no-repeat;
                background-position: center center;
            }


            .items {
                position: relative;
                top: 10vh;
            }

            div.items>img:nth-child(1) {
                /*selects first element*/
                opacity: 40%;
                width: 75vh;
                z-index: -1;
            }

            div.items>img:nth-child(2) {
                width: 50vh;
                top: 25vh;
            }

            .subtitle {
                font-size: 2.5vh;
                top: 32vh;
            }

            .btn.login_btn,
            .btn.create_btn {
                /*bring div to front*/
                z-index: 1;
                position: relative;
                top: 6rem;
                font-size: 18px;

            }

        }

        @media only screen and (max-width: 440px) {
            body {
                background: url('{% static "bg-img/bg-overlay-sm.png" %}'),
                url('{% static "bg-img/bg-sm.png" %}');
                background-size: 100% 100%;
                background-position: center center;
                background-repeat: no-repeat;
            }

            .items {
                position: relative;
                top: 0vh;
            }

            div.items>img:nth-child(1) {
                /*selects first element*/
                opacity: 40%;
                width: 48vh;
                z-index: -1;
                top: 25vh;
            }

            div.items>img:nth-child(2) {
                width: 30vh;
                top: 33vh;
            }

            .subtitle {
                font-size: 2vh;
                top: 37vh;
                padding: 10px;
            }

            .btn.login_btn,
            .btn.create_btn {
                /*bring div to front*/
                z-index: 1;
                position: relative;
                bottom: 6vh;
                font-size: 0.7rem;
                width: 7.5rem;
                height: 35%;
            }

            .btn.login_btn:active,
            .btn.create_btn:active {
                /*bring div to front*/
                z-index: 1;
                position: relative;
                bottom: 6vh;
                font-size: 12px;
                font-size: 13px;
                width: 35%;
                height: 35%;
            }

        }
    </style>
</head>

<body>
    <div class="wrapper-container"> <!-- wrap elements -->
        <div class="d-flex justify-content-center align-items-center items">
            <img src="{% static 'bubble.png' %}">
            <img src="{% static 'title.png' %}"><br />
            <p class="subtitle">Start detecting objects around you! </p>
        </div>
        <div class="d-flex flex-column justify-content-center button-container">
            <a href="{% url 'login' %}" class="btn login_btn">LOGIN</a>
            <br />
            <a href="{% url 'signup' %}" class="btn create_btn">CREATE ACCOUNT</a>
        </div>
    </div>

</body>

</html>
